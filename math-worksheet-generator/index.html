<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Worksheet Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hideWhenPrint">
        <h1>Math worksheet generator</h1>
        <p>Make simple, printable math sheets for kids.</p>
        <div class="parameters">
            <h2>Customize Questions</h2>
            <label class="parameter">Lowest Number:<Input type="number" value="1" id="min"></Input></label>
            <label class="parameter">Highest Number:<Input type="number" value="100" id="max"></Input></label>
            <label class="parameter">Questions Per Page:<Input type="number" value="20" id="length"></Input></label>
            <label class="parameter"><input type="radio" checked name="qtype" value="add" id="addRadio">Add</label>
            <label class="parameter"><input type="radio"  name="qtype" value="minus" id="minusRadio">Minus</label>
            <div class="parameter">
                <button id="reloadQuestions">Make Questions</button>
                <button id="printButton" onclick="window.print()">Print</button>
            </div>
        </div>
    </div>
    <div class="pageHeader">
        <div>Name: __________________</div>
        <div>Date: __________________</div>
    </div>
    <div class="page">
    </div>
    <div class="link">Printed with Math worksheet generator. <br><a href="https://msafdaar.github.io/educational-apps-for-kids/math-worksheet-generator/index.html">msafdaar.github.io/educational-apps-for-kids/math-worksheet-generator/index.html</a></div>

    <script src="script.js"></script>
</body>
</html>
